<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Caesar Cipher | Matematika Diskrit</title>

    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .container {
            background: #ffffff;
            width: 380px;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
            margin-bottom: 5px;
            color: #333;
        }

        .subtitle {
            text-align: center;
            font-size: 14px;
            color: #777;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            font-size: 14px;
            margin-top: 10px;
            display: block;
        }

        textarea, input {
            width: 100%;
            margin-top: 5px;
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        textarea {
            resize: none;
            height: 70px;
        }

        .buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        button {
            flex: 1;
            padding: 10px;
            background: #667eea;
            border: none;
            color: white;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
        }

        button:hover {
            background: #5563d6;
        }

        button.decrypt {
            background: #28a745;
        }

        button.decrypt:hover {
            background: #218838;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Caesar Cipher</h1>
    <p class="subtitle">Proyek Matematika Diskrit</p>

    <label>Masukkan Teks</label>
    <textarea id="text" placeholder="Contoh: MATDIS"></textarea>

    <label>Nilai Shift</label>
    <input type="number" id="shift" placeholder="Contoh: 3">

    <div class="buttons">
        <button onclick="encrypt()">Enkripsi</button>
        <button class="decrypt" onclick="decrypt()">Dekripsi</button>
    </div>

    <label>Hasil</label>
    <textarea id="result" readonly></textarea>
</div>

<script>
function caesarCipher(text, shift) {
    let result = "";
    for (let i = 0; i < text.length; i++) {
        let c = text.charCodeAt(i);

        if (c >= 65 && c <= 90) {
            result += String.fromCharCode((c - 65 + shift + 26) % 26 + 65);
        } 
        else if (c >= 97 && c <= 122) {
            result += String.fromCharCode((c - 97 + shift + 26) % 26 + 97);
        } 
        else {
            result += text[i];
        }
    }
    return result;
}

function encrypt() {
    let text = document.getElementById("text").value;
    let shift = parseInt(document.getElementById("shift").value);
    document.getElementById("result").value = caesarCipher(text, shift);
}

function decrypt() {
    let text = document.getElementById("text").value;
    let shift = parseInt(document.getElementById("shift").value);
    document.getElementById("result").value = caesarCipher(text, -shift);
}
</script>

</body>
</html>
